<template name="cafeEdit">

    <form class="form-horizontal jumbotron">

        <div>
            {{#if pic_url}}
                <img id="preview_image" src= "{{pic_url}}">
            {{else}}
                <img id="preview_image" src= "/default_coffee.jpg">
            {{/if}}
            <br>
        </div>


        <div class="col-md-offset-4 form-group">
            <label class="col-sm-2 control-label" for="Pic">Logo</label>
            <div class="col-xs-4">
                <input multiple class = "file fileInput form-control" id="item-image" type="file" />
            </div>
            <br>
        </div>


        <div class="col-md-offset-4 form-group">
            <label class="col-sm-2 control-label" for="name">Cafe Name</label>
            <div class="col-xs-4">
                <input name="name" id="name" type="text" value="{{name}}" placeholder="Name of cafe" class="form-control"/>
            </div>
            <br>
        </div>


        <div class="col-md-offset-4 form-group">
            <label class="col-sm-2 control-label" for="email">Email</label>
            <div class="col-xs-4">
                <input type="email" id="email" value ="{{email}}" class="form-control"/>
            </div>
            <br>
        </div>


        <h2> Address</h2>
        <div class = "col-sm-5 form-group">
            <label class="col-sm-5 control-label" >Address Number </label>
            <div class="col-sm-6">
                <input id="number" type="text" value="{{address.[0].number}}" class="form-control" />
            </div>
        </div>

        <div class = "col-sm-5 form-group">
        <label class="col-sm-5 control-label">Floor</label>
            <div class="col-sm-6">
                <input id="floor"  type="text" value="{{address.[0].floor}}" class="form-control" />
            </div>
        </div>

        <div class = "col-sm-5 form-group">
             <label class="col-sm-5 control-label">Building</label>
            <div class="col-sm-6">
                <input id="building" type="text" value="{{address.[0].building}}" class="form-control" />
            </div>
        </div>

        <div class = "col-sm-5 form-group">
            <label class="col-sm-5 control-label">Street/Soi</label>
            <div class="col-sm-6">
                <input id="street" type="text" value="{{address.[0].street}}" class="form-control" />
            </div>
        </div>


        <div class = "col-sm-5 form-group">
            <label class="col-sm-5 control-label">Sub-District</label>
            <div class="col-sm-6">
                <input id="subDist" type="text" value="{{address.[0].subDistrict}}" class="form-control" />
            </div>
        </div>



        <div class = "col-sm-5 form-group">
            <label class="col-sm-5 control-label">District</label>
            <div class="col-sm-6">
                <input id="dist" type="text" value="{{address.[0].district}}" class="form-control" />
            </div>
            <br>
        </div>


        <div class = "col-sm-5 form-group">
            <label class="col-sm-5 control-label">Province</label>
            <div class="col-sm-6">
                <input id="province" type="text" value="{{address.[0].province}}" class="form-control" />
            </div>
        </div>


        <div class = "col-sm-5 form-group">
            <label class="col-sm-5 control-label">Country</label>
            <div class="col-sm-6">
                <input id="country" type="text" value="{{address.[0].country}}" class="form-control" />
            </div>
            <br>
        </div>


        <div class = "col-sm-5 form-group">
            <label class="col-sm-5 control-label">Postal Code</label>
            <div class="col-sm-6">
                <input id="post" type="text" value="{{address.[0].postalCode}}" class="form-control" />
            </div>
        </div>


        <div class = "col-sm-5 form-group">
            <label class="col-sm-5 control-label">Phone number</label>
            <div class="col-sm-6">
                <input id="phone" type="text" value = "{{phone_numbers.[0].number}}" class="form-control" />
            </div>
        </div>


        <div class = "col-sm-5 form-group">
            <label class="col-sm-5 control-label">Major ID</label>
                <div class="col-sm-6">
                    <input id="major" type="text" value = "{{beacon_major}}" class="form-control" />
                </div>
            </div>

        <div class = "col-sm-5 form-group">
            <label class="col-sm-5 control-label">Minor ID</label>
            <div class="col-sm-6">
                <input id="minor" type="text" value = "{{beacon_minor}}" class="form-control" />
            </div>

        </div>
<br><br>
    <div class="form-group">
            <div class="col-sm-offset-4 col-sm-10">
                <a class="btn btn-lg btn-primary submit" id="save-btn">Save</a>
                <a class="btn btn-lg btn-danger delete" href= {{pathFor 'cafeInfoPage'}}>Back</a>
            </div>
    </div>

</form>
</template>
