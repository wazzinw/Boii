
<template name="cafeInfoPage">


    <div class="show-info">
        {{>restaurant_info}}
    </div>



</template>

<template name="restaurant_info">

    <div class="center">
        <div class="pageheader">
            <h1>Cafe Information</h1>
        </div>
        <div id="info-panel">

            <h2>Owner Information</h2>
            <table id="owner-info">
                <tr>
                    <td class="title">Name:</td><td><p id="owner-name">{{currentUser.profile.name}}</p></td>

                </tr>
                <tr>
                    <td class = "title">Email:</td><td><p id="owner-email">{{currentUser.emails.[0].address}}</p></td>

                </tr>
                <tr>
                    <td class = "title">Phone Number:</td><td><p id="owner-phone">{{currentUser.profile.phone}}</p></td>

                </tr>
            </table>

            <h2>Cafe Information</h2>

            <table id="cafe-info">
                {{#with findRestaurant}}
                <tr>
                    {{#if pic_url}}
                    <td class = "title">Logo:</td><td><p><img id="preview_image" src= {{pic_url}}></p></td>
                    {{else}}
                    <td class = "title">Logo:</td><td><p><img id="preview_image" src= "/default_coffee.jpg"></p></td>
                    {{/if}}
                </tr>
                <tr><td class="title">Cafe Name:</td><td><p id="cafe-name">{{name}}</p></td></tr>
                <tr><td class="title">Email:</td><td><p id="cafe-email">{{email}}</p></td></tr>
                <tr><td class="title">Contact:</td><td><p id="cafe-contact">{{phone_numbers.[0].number}}</p></td>
                </tr>
                <tr>
                    <td class="title">Address Number:</td><td><p id="cafe-add-num">{{address.[0].number}}</p></td>
                    <td class="title">Floor:</td><td><p id="cafe-floor">{{address.[0].floor}}</p></td>
                    <td class="title">Building:</td><td><p id="cafe-building">{{address.[0].building}}</p></td>
                </tr>
                <tr>
                    <td class="title">Street/Soi:</td><td><p id="cafe-street">{{address.[0].street}}</p></td>
                    <td class="title">Sub-District:</td><td><p id="cafe-subdistrict">{{address.[0].subDistrict}}</p></td>
                    <td class="title">District:</td><td><p id="cafe-district">{{address.[0].district}}</p></td>
                </tr>
                <tr>
                    <td class="title">Province:</td><td><p id="cafe-province">{{address.[0].province}}</p></td>
                    <td class="title">Country:</td><td><p id="cafe-country">{{address.[0].country}}</p></td>
                    <td class="title">Post Code:</td><td><p id="cafe-postcode">{{address.[0].postalCode}}</p></td>
                </tr>
                    <tr>
                        <td class="title">MajorID:</td><td><p id="cafe-province">{{beacon_major}}</p></td>
                        <td class="title">MinorID:</td><td><p id="cafe-country">{{beacon_minor}}</p></td>
                    </tr>
                {{/with}}
            </table>
            {{#if findRestaurant}}
            <a href="{{pathFor 'cafeEdit'}}" class ="btn btn-default" id="edit_info_butt">Edit</a>
            {{else}}
            <div id="cre-new-res"><a href={{pathFor 'cafeRegisterPage'}}><button class = "btn btn-primary" type="button" id="new-res-button">New Restaurant</button></a></div>
            {{/if}}
        </div>

    </div>

</template>
