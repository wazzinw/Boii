
<template name="cafeRegisterPage">


    <div class="insert">

        <div class="center" id="register-center">
            <div class="pageheader">
                <h1>Register Restaurant</h1>
            </div>
            <h2> Cafe Information</h2>

            <form class = "form-horizontal" id="cafe-info">


                <div class = "form-group">
                    <img id="preview_image" src= "/default_coffee.jpg">

                    <p class="browsepic">Picture:<input multiple class = "file fileInput" id="item-image" type="file"/></p>
                    <p>Cafe Name:<input id="name" placeholder="MK" type="text"/>
                        <span>Email:    <input type="email" id="email" placeholder="boii@mail.com"></span></p>
                </div>
                <h2> Address</h2>
                <div class = "form-group">
                    <p>Address Number:<input id="number" type="text" placeholder="1"/>
                        <span>Floor:<input id="floor"  type="text" placeholder="2"/></span></p>
                    <p>Building:<input id="building" type="text" placeholder="Siam Paragon"/>
                        <span>Road:<input id="street" type="text" placeholder="Phrayathai"/></span></p>
                    <p>Sub-District:<input id="subDist" type="text" placeholder="Sam Yan"/>
                        <span>District:<input id="dist" type="text" placeholder="Patumwan"/></span></p>
                    <p>Province:<input id="province" type="text" placeholder="Bangkok"/>
                        <span>Country:<input id="country" type="text" placeholder="Thailand"/></span></p>
                    <p>Postal Code:<input id="post" type="text" placeholder="11120"/>
                        <span>Phone number:<input id="phone" type="text" placeholder="02-1987895"/></span></p>
                </div>

                <h2>iBeacon</h2>
                <div class = "form-group">
                    <p>Major ID:<input id="major" type="text" placeholder="1"/></p>
                    <p>Minor ID:<input id="minor"  type="text" placeholder="2"/></p>
                </div>
            </form>

            <div id="buttons">
                <a href={{pathFor 'cafeInfoPage'}}><button class = "btn btn-primary" type="button" id="regis-button">Register</button></a>
                <a href={{pathFor 'cafeInfoPage'}}><button class = "btn btn-danger" type="button" id="back-button">Back</button></a>
            </div>
        </div>


    </div>

</template>
