
<template name="cafeRegisterPage">


    <div class="insert">

        <div class="center" id="register-center">
            <div class="pageheader">
                <h1>Register Restaurant</h1>
            </div>

            <h2>Cafe Information</h2>

            <form class = "form-horizontal" id="cafe-info">
                <div>
                        <img id="preview_image" src= "/default_coffee.jpg">
                    <br>
                </div>

                <div class="col-md-offset-4 form-group">
                    <label class="col-sm-2 control-label" for="Pic">Logo:</label>
                    <div class="col-xs-4">
                        <input multiple class = "file fileInput form-control" id="item-image" type="file" />
                    </div>
                    <br>
                </div>

                <div class="col-md-offset-4 form-group">
                    <label class="col-sm-2 control-label" for="name">Cafe Name:</label>
                    <div class="col-xs-4">
                        <input name="name" id="name" type="text"  placeholder="Name of cafe" class="form-control"/>
                    </div>
                    <br>
                </div>

                <div class="col-md-offset-4 form-group">
                    <label class="col-sm-2 control-label" for="email">Email:</label>
                    <div class="col-xs-4">
                        <input type="email" id="email" class="form-control"/>
                    </div>
                    <br>
                </div>

                <h2> Address</h2>
                <div class = "col-sm-5 form-group">
                    <label class="col-sm-5 control-label" >Address Number: </label>
                    <div class="col-sm-6">
                        <input id="number" type="text" placeholder="1" class="form-control" />
                    </div>
                </div>

                <div class = "col-sm-5 form-group">
                    <label class="col-sm-5 control-label">Floor:</label>
                    <div class="col-sm-6">
                        <input id="floor"  type="text" placeholder="3" class="form-control" />
                    </div>
                </div>

                <div class = "col-sm-5 form-group">
                    <label class="col-sm-5 control-label">Building:</label>
                    <div class="col-sm-6">
                        <input id="building" type="text" placeholder="Siam Center" class="form-control" />
                    </div>
                </div>

                <div class = "col-sm-5 form-group">
                    <label class="col-sm-5 control-label">Street/Soi:</label>
                    <div class="col-sm-6">
                        <input id="street" type="text" placeholder="Phrayathai" class="form-control" />
                    </div>
                </div>


                <div class = "col-sm-5 form-group">
                    <label class="col-sm-5 control-label">Sub-District:</label>
                    <div class="col-sm-6">
                        <input id="subDist" type="text" placeholder="Patumwan" class="form-control" />
                    </div>
                </div>



                <div class = "col-sm-5 form-group">
                    <label class="col-sm-5 control-label">District:</label>
                    <div class="col-sm-6">
                        <input id="dist" type="text"  placeholder="Patumwan" class="form-control" />
                    </div>
                    <br>
                </div>


                <div class = "col-sm-5 form-group">
                    <label class="col-sm-5 control-label">Province:</label>
                    <div class="col-sm-6">
                        <input id="province" type="text" placeholder="Bangkok" class="form-control" />
                    </div>
                </div>


                <div class = "col-sm-5 form-group">
                    <label class="col-sm-5 control-label">Country:</label>
                    <div class="col-sm-6">
                        <input id="country" type="text" placeholder="Thailand"  class="form-control" />
                    </div>
                    <br>
                </div>


                <div class = "col-sm-5 form-group">
                    <label class="col-sm-5 control-label">Postal Code:</label>
                    <div class="col-sm-6">
                        <input id="post" type="text" placeholder="12134"  class="form-control" />
                    </div>
                </div>


                <div class = "col-sm-5 form-group">
                    <label class="col-sm-5 control-label">Phone Number:</label>
                    <div class="col-sm-6">
                        <input id="phone" type="text" placeholder="081-0987897" class="form-control" />
                    </div>
                    <br>
                </div>


                <div class = "col-sm-5 form-group">
                    <label class="col-sm-5 control-label">Major ID:</label>
                    <div class="col-sm-6">
                        <input id="major" type="text" placeholder="beacon major" class="form-control" />
                    </div>
                </div>

                <div class = "col-sm-5 form-group">
                    <label class="col-sm-5 control-label">Minor ID:</label>
                    <div class="col-sm-6">
                        <input id="minor" type="text" placeholder="beacon minor" class="form-control" />
                    </div>

                </div>
            </form>

            <div id="buttons">
                <a href={{pathFor 'cafeInfoPage'}}><button class = "btn btn-primary" type="button" id="regis-button">Register</button></a>
                <a href={{pathFor 'cafeInfoPage'}}><button class = "btn btn-danger" type="button" id="back-button">Back</button></a>
            </div>
        </div>


    </div>

</template>
