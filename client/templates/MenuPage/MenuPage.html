<template name = "menuPage">


    <div class="center">
        <div class="pageheader">
            <h1>Menu</h1>
        </div>


        <div id="menu-panel">
            <ul class="category">
                <li><button id="drink-butt" class="selected" type="button">Drink</button></li>
                <li><button id="food-butt" type="button">Food</button></li>
                <button id="cd-cart-trigger" class="cart" type="button">Cart</button>
            </ul>

            <ul id="drink-list">
                {{#each drinkMenu}}
                <li id= "item" class="drink-item" data-id="{{_id}}" >


                    <button type="button" class="menu" data-available="{{available}}">
                        <h3>{{name}}</h3>
                        <h4>฿ {{price}}</h4>
                    </button>
                    <p><a href = "{{pathFor 'menuInfo'}}" class="btn btn-link">Details</a></p>
                    <button type="button" class="delete-btn">X</button>
                    {{#if available}}
                    <div id="not-avail-shadow" class="invisible"></div>
                    {{else}}
                    <div id="not-avail-shadow"></div>
                    {{/if}}

                </li>
                {{/each}}
            </ul>


            <ul id="food-list">
                {{#each foodMenu}}
                <li id="item" class="food-item" data-id={{_id}} >
                    <button type="button" class="food-menu" data-available="{{available}}">
                        <h3>{{name}}</h3>
                        <h4>฿ {{price}}</h4>
                    </button>
                    <p><a href = "{{pathFor 'menuInfo'}}" class="btn btn-link">Details</a></p>
                    <button type="button" class="delete-btn">X</button>
                    {{#if available}}
                        <div id="not-avail-shadow" class="invisible"></div>
                    {{else}}
                        <div id="not-avail-shadow"></div>
                    {{/if}}
                </li>
                {{/each}}
            </ul>
            <div class="btn-panel">
                <button id="add_item_butt" type="button">Add Item</button>
                <button id="delete_item_butt" type="button">Delete</button>
            </div>
        </div>

    </div>



    <!-- CART  -->
    <div id="cd-shadow-layer"></div>
    <div id="cd-cart">
        <h2>Cart</h2>
        <ul class="cd-cart-items" id="cd-cart-item" >
            {{#each cartItems}}
            <li class="item" data-id={{_id}}>
                <span class="cd-qty">
                    {{quantity}}x
                </span>
                <span class="cd-name">
                    {{name}}
                </span>
                <div class="cd-price">
                    ฿ {{price}}
                </div>
                <a href="#0" class="cd-item-remove"><span>Remove</span></a>
            </li>
            {{/each}}
        </ul>
        <div class="cd-cart-total">
            <p>Total <span>฿ {{totalPrice}}</span></p>
        </div> <!-- cd-cart-total -->
        <a href="#0" class="checkout-btn">Checkout</a><br>
        <a href="#0" class="close-cart-btn">Close Cart</a>
    </div>

        <!-- cd-cart -->


    <!-- ADD ITEM -->
    <div id="add_item">
        <h1>New Menu</h1>
        <img id="preview_image" src= "/default_coffee.jpg">
        <div class="detail">
            <p class="browsepic">Picture:<input multiple class = "file fileInput" id="item-image" type="file"/></p>

            <div class="type">
                <label class="col-sm-2 control-label" for="type">Type</label>
            <div class="col-xs-4">
                <select class="form-control" name="type" id="type">
                    <option value="1">Drink</option>
                    <option value="2">Food</option>
                </select>
            </div>
            </div>
            <br>

            <p>Promotion: <input type="checkbox" id="promotion" value=true></p>
            <p>Valid Until: <input type="date" id = "validTill"></p>
            <p>Name: <input id="name-input" type="text" placeholder="Coffee"/></p>
            <p>Price: <input id="price-input" type="text" placeholder="20"/></p>
        </div>
        <div class="add_button">
            <button id="add-to-save-butt">Add</button>
            <button id="cancel-add-butt">Cancel</button>
        </div> 
    </div>


</template>
