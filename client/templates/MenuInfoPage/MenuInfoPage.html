
<template name = "menuInfo">
    <div class="item-info">
        {{>menuItem}}
        <div id="info-btn-panel"><button id="edit_item_butt" type="button">Edit</button><a href={{pathFor 'menuPage'}}><button id="back_item_butt" type="button">back</button></a></div>
    </div>

</template>

<template name = "menuItem">

    <h2 class = "text-uppercase"><strong>{{name}}</strong></h2>

    {{#if pic_url}}
    <h3><img id="preview_image" src= {{pic_url}}></h3>
    {{else}}
    <h3><img id="preview_image" src= "/default_coffee.jpg"></h3>
    {{/if}}


    {{#with promotion}}
    <h3 >Promotion status: True</h3>
    <h3 >Valid Until: {{valid_until}}</h3>
    {{/with}}

    <h3 >Price: {{price}}</h3>
    <h3 >Type: {{type}}</h3>



</template>
